
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

   <link rel="stylesheet" href="index.css">
  <title>Survey Form</title>
</head>
<body>
   
    <div class="container">

         <div id="background-fixed">

        </div>

        <div id="background-color">          
        
        </div>
      
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form action="#">
            <div class="form-group">
              <label for="name" id="name">Name</label>
              <input type="text" required name="name" id="name" placeholder="Enter your name">
              
            </div>

            <div>
              <label for="email" id="email">Email</label>
              <input type="email" required name="email" id="email" 
                placeholder="Enter your email">
            </div>

            <div >
              <label for="age" id="number-label">Age</label>
              <input type="number" required name="age" id="number" placeholder="Age" >
            </div>

            <div>
              <label for="role">Which option best describes your current role?</label>
              <select name="role" id="role">
                <option selected disabled>Select current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefere not to say">Prefere not to say</option>
                <option value="Other">Other</option>
              </select>
            </div>       

            <p id="form-check">Would you recommend freeCodeCamp to a friend?</p>
            <div class="form-check">
                <label>
                <input type="radio" name="checked" id="definitely" value="definitely" checked>
                Definitely
              </label><br>

              <label>
                <input type="radio" name="checked" id="maybe" value="Maybe" >
                Maybe
              </label><br>

              <label>
                <input type="radio" name="checked" id="not_sure" value="not sure" >
                Not sure
              </label>
            </div>  <br>

            <div>
              <label for="feature">What is your favorite feature of freeCodeCamp? </label>
              <select name="feature" id="feature">
                <option selected disabled>Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open source">Open source</option>
              </select>
            </div>       

            <p id="form-check-2">What would you like to see improved? (Check all that apply)</p>

            <div class="form-check">
              <label>
                <input type="checkbox" name="front-end" id="fron-end" value="front-end">
                Front-end Projects
              </label><br>

              <label>
                <input type="checkbox" name="back-end" id="back-end" value="back-end">
                Back-end Projects
              </label><br>

              <label>
                <input type="checkbox"  name="Data-viz" id="Data-vis" value="Data-vis">
                Data Visualization
              </label><br>

              <label>
                <input type="checkbox"  name="challenges" id="challenges" value="challenges">
                Challenges
              </label><br>

              <label>
                <input type="checkbox"  name="open-source" id="open-source" value="open-source">
                Open Source Community
              </label><br>

              <label>
                <input type="checkbox"  name="gitter" id="gitter" value="gitter">
                Gitter help rooms
              </label><br>

              <label >
                <input type="checkbox"  name="videos" id="videos" value="videos">
                Videos
              </label><br>

              <label>
                <input type="checkbox"  name="city-meetups" id="city-meetups" value="city-meetups">
                City Meetups
              </label><br>

              <label>
                <input type="checkbox"  name="wiki" id="wiki" value="wiki">
                Wiki
              </label><br>

              <label>
                <input type="checkbox"  name="forum" id="forum" value="forum">
                Forum
              </label><br>

              <label>
                <input type="checkbox"  name="additional" id="additional" value="additional">
                additional courses
              </label><br><br>
            </div>

            <div>
              <label for="comments" id="comments-label">Any comments or suggestions?</label>
              <textarea class="form-control" placeholder="Enter your comment here!" name="comments" id="comments" rows="3"></textarea>
            </div><br>
            
            <div class="">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
       
    </div>
    
</body>
</html>
